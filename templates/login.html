{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Iniciar Sesión - CloudSYS</title>
    <link rel="shortcut icon" href="{% static 'img/logo.ico' %}" />
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="bg-primary">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-5">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header">
                                    <h3 class="text-center font-weight-light my-4">
                                        <img src="{% static 'img/logo.jpg' %}" alt="Logo" width="80" style="border-radius: 50%;">
                                        <br><br>
                                        Bienvenido a CloudSYS
                                    </h3>
                                </div>
                                <div class="card-body">

                                    {% if messages %}
                                        {% for message in messages %}
                                        <div class="alert alert-{{ message.tags }} text-center" role="alert">
                                            {{ message }}
                                        </div>
                                        {% endfor %}
                                    {% endif %}
                                    
                                    <form method="post" action="{% url 'login' %}">
                                        {% csrf_token %}
                                        
                                        <div class="form-floating mb-3">
                                            <input class="form-control" name="username" id="inputUsername" type="text" placeholder="usuario" required />
                                            <label for="inputUsername">Usuario</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input class="form-control" name="password" id="inputPassword" type="password" placeholder="Contraseña" required />
                                            <label for="inputPassword">Contraseña</label>
                                        </div>
                                        <div class="d-grid">
                                            <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
                                        </div>
                                    </form>
                                </div>
                                <div class="card-footer text-center py-3">
                                    <div class="small"><a href="#">¿Olvidaste tu contraseña?</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
