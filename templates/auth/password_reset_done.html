{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <title>Correo enviado - CLOUDCENTER</title>
    <link rel="shortcut icon" href="{% static 'img/logo.ico' %}" />
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
</head>

<body class="bg-primary">
<div id="layoutAuthentication">
    <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <div class="card shadow-lg border-0 rounded-lg mt-5">
                        <div class="card-header text-center">
                            <h3 class="my-4">
                                <i class="fas fa-envelope-circle-check"></i><br><br>
                                Correo enviado
                            </h3>
                        </div>
                        <div class="card-body text-center">
                            <p>
                                Si el correo existe en el sistema, recibirás un enlace para restablecer tu contraseña.
                            </p>
                        </div>
                        <div class="card-footer text-center">
                            <a href="{% url 'login' %}">Volver al login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
</body>
</html>
